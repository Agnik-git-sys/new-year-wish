<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
    crossorigin="anonymous"></script>
</head>

<body class="font-['Inter'] overflow-hidden">

  <!-- ================= WELCOME SCREEN ================= -->
  <div id="welcome-screen"
       class="relative min-h-screen flex items-center justify-center
              bg-gradient-to-br from-[#120c2e] via-[#0b0d14] to-[#070712]">

    <!-- Ambient Glow -->
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_40%,rgba(124,58,237,0.2),transparent_60%)]"></div>

    <!-- Content -->
    <div id="welcome-content" class="relative text-center px-6">
      <h1 class="text-3xl sm:text-4xl font-semibold text-[#e6e9f0]">
        Welcome ðŸŒ¸
      </h1>

      <h1 id="user-name"
          class="mt-4 text-5xl sm:text-7xl md:text-8xl lg:text-9xl
                 font-semibold text-[#e6e9f0] leading-none"
          style="font-family: 'Playfair Display', serif;">
      </h1>
      <br>
      <br>
      <p class="mt-4 text-lg text-[#b7bdd6]">
        Weâ€™re glad youâ€™re here.
      </p>

      <button
        class="mt-6 w-full py-3 rounded-xl
               bg-[#8b5cf6]
               text-white font-medium
               hover:bg-[#7c3aed]
               transition shadow-lg shadow-[#8b5cf6]/20" id="submit" id="btn" onclick="window.location.href='msg.html'">
        Click me!
      </button>
    </div>
    
  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    // Get name from localStorage
    const name = localStorage.getItem("username");
    const userEl = document.getElementById("user-name");

    userEl.textContent = name ? name : "Hello cutieee";

    // GSAP swipe-up animation
    gsap.set("#welcome-content > *", {
      y: 80,
      opacity: 0
    });

    gsap.to("#welcome-content > *", {
      y: 0,
      opacity: 1,
      duration: 1.3,
      ease: "power4.out",
      stagger: 0.15,
      delay: 0.25
    });
  </script>

</body>
</html>
