<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Letter for You</title>

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
</head>

<body class="font-['Inter'] overflow-hidden">

<div class="relative min-h-screen flex items-center justify-center
            bg-gradient-to-br from-[#120c2e] via-[#0b0d14] to-[#070712]
            px-4">

  <!-- Glow -->
  <div class="absolute inset-0
              bg-[radial-gradient(circle_at_50%_30%,rgba(124,58,237,0.18),transparent_60%)]">
  </div>

  <!-- ENVELOPE -->
  <div id="envelope"
       class="relative z-10
              w-64 sm:w-72 md:w-80
              h-40 sm:h-48 md:h-52
              rounded-2xl shadow-2xl
              overflow-hidden border border-white/20
              flex items-center justify-center">

    <div class="absolute inset-0 bg-gradient-to-br
                from-pink-300 via-rose-200 to-violet-300"></div>

    <span class="relative text-3xl sm:text-4xl drop-shadow-md">âœ¨</span>
  </div>

  <!-- OPEN BUTTON -->
  <button id="openBtn"
          class="absolute bottom-16 sm:bottom-20
                 opacity-0
                 px-6 py-3 rounded-xl
                 bg-[#8b5cf6]
                 text-white font-medium
                 shadow-lg shadow-[#8b5cf6]/20">
    Open
  </button>

  <!-- LETTER (CARD) -->
  <div id="letter"
       class="hidden absolute z-20
              w-full max-w-md sm:max-w-lg
              bg-[#121526]
              border border-[#2a2e45]
              rounded-2xl p-6 sm:p-8
              shadow-2xl text-center
              opacity-0 scale-95">

    <h1 class="text-xl sm:text-2xl font-semibold text-[#e6e9f0]">
      Happy New Year ðŸŽ‰
    </h1>

    <p id="main-letter"
       class="mt-4 text-sm sm:text-base
              text-[#b7bdd6]
              leading-relaxed">
    </p>

    <p class="mt-6 text-xs sm:text-sm text-[#7f85a3]">
      With warm regards,<br />
      <span class="text-violet-400 font-medium">From the heart âœ¨</span>
    </p>

    <button id="secretBtn"
            class="hidden mt-8 mx-auto
                   px-6 py-3 rounded-xl
                   bg-gradient-to-r from-pink-400 to-violet-500
                   text-white font-medium
                   shadow-lg shadow-pink-500/30"
            onclick="window.location.href='hide.html'">
      One more thingâ€¦
    </button>
  </div>

</div>

<script>
  /* ---------- STORAGE ---------- */
  const rawName = localStorage.getItem("username") || "";
  const name = rawName.trim();
  const lowerName = name.toLowerCase();

  /* ---------- ELEMENTS ---------- */
  const envelope   = document.getElementById("envelope");
  const openBtn    = document.getElementById("openBtn");
  const letter     = document.getElementById("letter");
  const mainLetter = document.getElementById("main-letter");
  const secretBtn  = document.getElementById("secretBtn");

  /* ---------- LETTER CONTENT ---------- */
  mainLetter.innerHTML = `
    Dear <span class="text-violet-400 font-medium">${name || "You"}</span>,<br/><br/>
    As this new year begins, I hope it brings you calm mornings,
    steady strength, and moments that quietly remind you
    of how far youâ€™ve already come.<br/><br/>
    May clarity find you when you need it,
    and may small, unexpected joys stay
    a little longer than usual.<br/><br/>
    And if, at times, you feel a soft happiness
    without knowing why â€” I hope you smile
    and let it stay.
  `;

  /* ---------- ENTRANCE ---------- */
  gsap.from(envelope, {
    y: -160,
    scale: 0.85,
    opacity: 0,
    duration: 1.1,
    ease: "power3.out"
  });

  gsap.to(openBtn, {
    opacity: 1,
    y: -8,
    delay: 1,
    duration: 0.6,
    ease: "power3.out"
  });

  /* ---------- OPEN LETTER ---------- */
  openBtn.addEventListener("click", () => {

    const tl = gsap.timeline({ ease: "power3.inOut" });

    tl.to(envelope, {
      opacity: 0,
      scale: 0.9,
      y: -20,
      duration: 0.5
    })
    .add(() => {
      envelope.classList.add("hidden");
      letter.classList.remove("hidden");
    })
    .to(letter, {
      opacity: 1,
      scale: 1,
      duration: 0.7
    });

    gsap.to(openBtn, { opacity: 0, duration: 0.3 });

    // Reveal secret button ONLY for Madhumita
    if (lowerName === "madhumita") {
      setTimeout(() => {
        secretBtn.classList.remove("hidden");
        gsap.from(secretBtn, {
          opacity: 0,
          y: 20,
          duration: 0.6
        });
      }, 3200);
    }
  });
</script>

</body>
</html>
