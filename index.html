<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Input</title>

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
          crossorigin="anonymous"></script>
</head>

<body class="font-['Inter'] overflow-hidden">

  <!-- MAIN FRAME -->
  <div class="relative min-h-screen flex items-center justify-center
              bg-gradient-to-br from-[#120c2e] via-[#0b0d14] to-[#070712]">

    <!-- Glow -->
    <div class="absolute inset-0
                bg-[radial-gradient(circle_at_70%_20%,rgba(124,58,237,0.18),transparent_60%)]">
    </div>

    <!-- CARD -->
    <div class="relative z-10
                w-full max-w-md mx-4
                bg-[#121526]/80 backdrop-blur-xl
                border border-[#2a2e45]
                rounded-2xl p-6 sm:p-8
                shadow-2xl">

      <!-- Heading -->
      <h1 class="text-2xl font-semibold text-[#e6e9f0]">
        What’s your name, cutie? ✨
      </h1>
      <p class="mt-2 text-sm text-[#7f85a3]">
        This developer made something special.
      </p>
      <p class="mt-2 text-sm text-[#7f85a3]">eg:- Agnik</p>
      <!-- Input -->
      <div class="mt-6">
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          class="w-full px-4 py-3 rounded-xl
                 bg-[#0b0d14]
                 border border-[#2a2e45]
                 text-[#e6e9f0]
                 placeholder-[#7f85a3]
                 focus:outline-none focus:border-[#8b5cf6]
                 transition"
        />
      </div>

      <!-- Button -->
      <button
        id="submit"
        disabled
        class="mt-6 w-full py-3 rounded-xl
               bg-[#8b5cf6]/50
               text-white font-medium
               cursor-not-allowed
               transition shadow-lg shadow-[#8b5cf6]/20">
        Continue
      </button>
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    const nameInput = document.getElementById("name");
    const submitBtn = document.getElementById("submit");

    // Entry animation
    gsap.from(".z-10", {
      opacity: 0,
      y: 30,
      duration: 0.8,
      ease: "power3.out"
    });

    // Enable button only when name is entered
    nameInput.addEventListener("input", () => {
      const value = nameInput.value.trim();

      if (value.length > 0) {
        submitBtn.disabled = false;
        submitBtn.classList.remove("bg-[#8b5cf6]/50", "cursor-not-allowed");
        submitBtn.classList.add("bg-[#8b5cf6]", "hover:bg-[#7c3aed]");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.add("bg-[#8b5cf6]/50", "cursor-not-allowed");
        submitBtn.classList.remove("bg-[#8b5cf6]", "hover:bg-[#7c3aed]");
      }
    });

    // Click handler
    submitBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (!name) return;

      localStorage.setItem("username", name);
      window.location.href = "welcome.html";
    });
  </script>

</body>
</html>
